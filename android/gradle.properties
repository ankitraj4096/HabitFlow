# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# ✅ REMOVED: android.defaults.buildfeatures.buildconfig=true (deprecated in AGP 9.0)
# ✅ REMOVED: android.enableDexingArtifactTransform.desugaring=false (removed in AGP 8.2)

# Android build features (moved to build.gradle)
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Kotlin compiler settings (fixes cache issues)
kotlin.incremental=false
kotlin.caching.enabled=false
kotlin.compiler.execution.strategy=in-process

# Gradle build performance
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.daemon=true
org.gradle.caching=true

# Android optimization
android.enableR8.fullMode=true

# Suppress warnings
org.gradle.warning.mode=none

# ✅ ADDED: Alternative for dexing issues (if needed)
android.useFullClasspathForDexingTransform=true
